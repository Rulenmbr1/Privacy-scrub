name: Build Privacy Scrub APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: Install dependencies
      run: |
        if [ -f package.json ]; then
          npm install
        else
          # Create minimal package.json if none exists
          cat > package.json << EOF
        {
          "name": "privacy-scrub",
          "version": "1.0.0",
          "scripts": {
            "build": "echo 'Build complete'"
          },
          "dependencies": {
            "@capacitor/core": "^5.0.0",
            "@capacitor/cli": "^5.0.0",
            "@capacitor/android": "^5.0.0"
          }
        }
        EOF
          npm install
        fi
    
    - name: Build web assets
      run: |
        # Create dist folder with basic index.html if not exists
        mkdir -p dist
        if [ ! -f dist/index.html ]; then
          cat > dist/index.html << EOF
        <!DOCTYPE html>
        <html>
        <head>
          <title>Privacy Scrub</title>
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
        </head>
        <body>
          <div id="app">
            <h1>Privacy Scrub</h1>
            <p>Your privacy protection app</p>
          </div>
        </body>
        </html>
        EOF
        fi
    
    - name: Initialize Capacitor
      run: |
        # Initialize Capacitor project
        npx cap init "Privacy Scrub" "com.privacyscrub.app" --web-dir=dist
    
    - name: Add Android platform
      run: npx cap add android
    
    - name: Copy web assets
      run: npx cap copy android
    
    - name: Build APK
      run: |
        cd android
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: privacy-scrub-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
